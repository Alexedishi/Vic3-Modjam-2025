l_english:
 # Journal Entries
 je_wotw_the_alien_menace: "The Alien Menace"
 je_wotw_the_alien_menace_reason: "The presence of an [concept_alien_menace] has been confirmed. [ROOT.GetCountry.GetName] must choose a course of action while avoiding mass paranoia and pandemonium. So far three plans have been proposed for dealing with this situation:\n•The #white Thinkers#! have proposed researching their technologies and matching them with innovation.\n•The #white Warlikes#! have asserted that their intentions are clearly threatening and the only appropriate response is a show of force.\n•The #white Talkers#! have argued that diplomacy must come first and that we should strive for friendly relations."
 je_wotw_the_alien_menace_complete: "[ROOT.GetCountry.GetNameNoFlag] has selected its response to the [concept_alien_menace]"

l_english:

 wotw_xeno_linguistics_tech: "Xeno-Linguistics"
 wotw_xeno_linguistics_tech_desc: "\nDestroy, Devastate, Depradate\", did I really translate that right? Were they here to destroy us?"

 wotw_ray_guns_alien_tech: "Alien Ray Guns"
 wotw_ray_guns_alien_tech_desc: "\nUtterly devastated I watched as all my comrades dissolved into a green goo in front of my eyes. I knew, I would be the next...\""

 wotw_ray_guns_basic_tech: "Basic Ray Guns"
 wotw_ray_guns_basic_tech_desc: "\nWhere a normal gun would not have caused any harm, the Ray Gun pierced even thick metal.\""

 wotw_ray_guns_advanced_tech: "Advanced Ray Guns"
 wotw_ray_guns_advanced_tech_desc: "\nThe Alien shrieked when its body suddenly turned into a blue goo. Our revenge is perfect.\""